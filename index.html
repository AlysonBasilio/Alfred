<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Alfred's Home Page

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="page-header">
    <img src="unnamed.png" class="img-circle" alt="Alfred's Picture" align="left" width="100" height="100">
    <h2 class="text-center">Welcome! I'm Alfred, your personal assistant.</h2>
  </div>
  <div class="row"><p></p></div>
  <div class="row"><p></p></div>
  <div class="row"><p></p></div>
  <div class="row" >
    <script>
      function loadBadge() {
        console.log("Entrou!!!");
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            json = JSON.parse(this.responseText);
            document.getElementById("MONbadge").innerHTML = json["MON"];
            document.getElementById("TUEbadge").innerHTML = json["TUE"];
            document.getElementById("WEDbadge").innerHTML = json["WED"];
            document.getElementById("THUbadge").innerHTML = json["THU"];
            document.getElementById("FRIbadge").innerHTML = json["FRI"];
            document.getElementById("SATbadge").innerHTML = json["SAT"];
            document.getElementById("SUNbadge").innerHTML = json["SUN"];
          }
        };
        xhttp.open("GET", "/Numbers.txt", true);
        xhttp.send();
      }
    </script>
    <div class="btn-group btn-group-justified">
      <script>loadBadge();</script>
      <a href="#" class="btn" id="MON">MON   <span class="badge" id="MONbadge"></span></a>
      <!-- <script>document.getElementById("MONbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="TUE">TUE   <span class="badge" id="TUEbadge"></span></a>
      <!-- <script>document.getElementById("TUEbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="WED">WED   <span class="badge" id="WEDbadge"></span></a>
      <!-- <script>document.getElementById("WEDbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="THU">THU   <span class="badge" id="THUbadge"></span></a>
      <!-- <script>document.getElementById("THUbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="FRI">FRI   <span class="badge" id="FRIbadge"></span></a>
      <!-- <script>document.getElementById("FRIbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="SAT">SAT   <span class="badge" id="SATbadge"></span></a>
      <!-- <script>document.getElementById("SATbadge").innerHTML = 2;</script> -->
      <a href="#" class="btn" id="SUN">SUN   <span class="badge" id="SUNbadge"></span></a>
      <!-- <script>document.getElementById("SUNbadge").innerHTML = 2;</script> -->
    </div>
  </div>
</div>
<div class="container-fluid">

</div>
<div class="container-fluid">

      <label for="email">Email address:</label>
