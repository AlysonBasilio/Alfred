<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    Alfred's Home Page
  </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
  <div class="page-header">
    <img src="unnamed.png" class="img-circle" alt="Alfred's Picture" align="left" width="100" height="100">
    <h2 class="text-center">Welcome! I'm Alfred, your personal assistant.</h2>
  </div>
  <div class="row"><p></p></div>
  <div class="row"><p></p></div>
  <div class="row"><p></p></div>
  <div class="row" >
    <div class="btn-group btn-group-justified">
      <a href="#" class="btn">MON   <span class="badge">2</span></a>
      <a href="#" class="btn">TUE   <span class="badge">3</span></a>
      <a href="#" class="btn">WED   <span class="badge">4</span></a>
      <a href="#" class="btn">THU   <span class="badge">5</span></a>
      <a href="#" class="btn">FRI   <span class="badge">6</span></a>
      <a href="#" class="btn">SAT   <span class="badge">7</span></a>
      <a href="#" class="btn">SUN   <span class="badge">8</span></a>
    </div>
  </div>
</div>
<div class="container-fluid">
  <h2>Diary</h2>
  <p>This is what you have planned for this day.</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Time</th>
        <th>Activities</th>
        <th>Priority</th>
        <th>Tag</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>08:00</td>
        <td><button data-toggle="collapse" data-target="#demo" class="btn">Ir para aula</button>
          <div id="demo" class="collapse">
            Levantar, Comer e Sair de casa.
          </div>
        </td>
        <td>High</td>
        <td><span class="label label-primary">School</span></td>
      </tr>
      <tr>
        <td>09:00</td>
        <td>Dormir</td>
        <td>High</td>
        <td><span class="label label-primary">Personal</span></td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container-fluid">
  <form>
    <p>Insert new Activity</p>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
